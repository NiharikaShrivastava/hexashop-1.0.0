<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - E-Commerce</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      background: linear-gradient(135deg, #667eea, #764ba2); /* Static gradient background */
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 90%;
      max-width: 500px;
      padding: 30px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.1); /* Glass effect */
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      color: #fff;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    input::placeholder {
      color: #eee;
    }

    select option {
      background: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #6a82fb;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #5f72c0;
    }

    .qr-section {
      margin-top: 30px;
      text-align: center;
    }

    .qr-section h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Payment Details</h1>
    <form>
      <label for="cardName">Cardholder Name</label>
      <input type="text" id="cardName" placeholder="John Doe" required />

      <label for="cardNumber">Card Number</label>
      <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required />

      <label for="expiry">Expiry Date</label>
      <input type="text" id="expiry" placeholder="MM/YY" required />

      <label for="cvv">CVV</label>
      <input type="password" id="cvv" placeholder="123" required />

      <label for="paymentMethod">Payment Method</label>
      <select id="paymentMethod" required>
        <option value="">Choose a method</option>
        <option value="credit">Credit Card</option>
        <option value="debit">Debit Card</option>
        <option value="paypal">PayPal</option>
      </select>

      <button type="submit">Pay Now</button>
    </form>

    <div class="qr-section">
      <h2>Or Scan QR Code to Pay</h2>
      <div id="qrcode"></div>
    </div>
  </div>

  <!-- QRCode.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    // Replace this with your actual payment link or UPI string
    const paymentLink = "https://example.com/pay-now";
    new QRCode(document.getElementById("qrcode"), {
      text: paymentLink,
      width: 150,
      height: 150,
      colorDark: "#ffffff",
      colorLight: "transparent",
      correctLevel: QRCode.CorrectLevel.H
    });
  </script>
</body>
</html>
