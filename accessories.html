    .card {
      position: relative;
      transition: transform 0.3s;
      min-width: 250px;
      margin-right: 1rem;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .star-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 20px;
      color: gray;
    }
    .star-btn.favorited {
      color: gold;
    }
    .scroll-container {
      display: flex;
      overflow-x: auto;
      padding-bottom: 1rem;
      gap: 1rem;
      scroll-behavior: smooth;
    }
    .scroll-container::-webkit-scrollbar {
      height: 8px;
    }
    .scroll-container::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    .logo img {
      height: 60px;
    }
    .card-img-top {
    width: 100%;
    height: 300px; /* Set a fixed height */
    object-fit: cover; /* Crop and center the image nicely */
  }
  </style>
